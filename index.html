<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <title>夢小説変換サンプル</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row align-items-start">
        <div class="col">
            <label for="inputText1" class="form-label">名字</label>
            <input class="form-control" id="inputText1" rows="3" v-model="myojiKanji"></textarea>
        </div>
        <div class="col">
            <label for="inputText2" class="form-label">みょうじ</label>
            <input class="form-control" id="inputText2" rows="3" v-model="myojiHiragana"></textarea>
        </div>
      </div>
      <div class="row align-items-start">
        <div class="col">
            <label for="inputText4" class="form-label">名前</label>
            <input class="form-control" id="inputText4" rows="3" v-model="namaeKanji"></textarea>
        </div>
        <div class="col">
            <label for="inputText5" class="form-label">なまえ</label>
            <input class="form-control" id="inputText5" rows="3" v-model="namaeHiragana"></textarea>
        </div>
      </div>
      <div class="row align-items-start">
        <div class="row">
            <label class="form-label">※データはブラウザのローカルストレージに保存されます。サーバーには送信されません。</label>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" type="button" @click="saveConfig">保存</button>
            <button class="btn btn-outline-secondary" type="button" @click="resetConfig">リセット</button>
          </div>
        </div>
      </div>
      <div class="row align-items-start">
        <div class="row">
            <label class="form-label">ページ遷移テスト用</label>
        </div>
        <div class="row">
          <a href="page1.html">ページ1(ページ内遷移)</a>
        </div>
        <div class="row">
          <a href="page1.html" target="_blank">ページ1(新規タブ)</a>
        </div>
      </div>
      <div class="mb-3">
          <label for="outputTextarea" class="form-label">設定プレビュー</label>
          <textarea class="form-control" id="outputTextarea" rows="12">
■名前呼びテスト
「こんにちは、{{myojiKanji}}{{namaeKanji}}」
「こんにちは、{{myojiHiragana}}{{namaeHiragana}}」
「こんにちは、{{myojiKatakana}}{{namaeKatakana}}」
■どもりテスト
「{{myojiHiragana.substring(0,1)}}、{{myojiKanji}}」
「{{namaeHiragana.substring(0,1)}}、{{namaeKanji}}」
「{{myojiHiragana.substring(0,1)}}、{{myojiHiragana}}」
「{{namaeHiragana.substring(0,1)}}、{{namaeHiragana}}」
「{{myojiKatakana.substring(0,1)}}、{{myojiKatakana}}」
「{{namaeKatakana.substring(0,1)}}、{{namaeKatakana}}」
          </textarea>
      </div>
    </div>

    <script src="dream-novel.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
